spring:
  profiles:
    include:
      - aws
  application:
    name: cookcode
  jpa:
    open-in-view: false
    properties:
      hibernate:
        default_batch_fetch_size: 1000
  jwt:
    issuer: cookcode
    accessToken:
      header: accessToken
      expiry-seconds: 1800
    refreshToken:
      header: refreshToken
      expiry-seconds: 604800
    blacklistPrefix: BlackList_AccessToken_
  mvc:
    pathmatch:
      matching-strategy: ant_path_matcher
    throw-exception-if-no-handler-found: true
  web:
    resources:
      add-mappings: true
  servlet:
    multipart:
      enabled: true
      max-file-size: 10GB
      max-request-size: 10GB